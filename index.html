<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .message-container {
            text-align: center;
            max-width: 90%;
            position: relative;
            padding: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .no-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            animation: moveNoButton 1s infinite;
        }
        /* Movemos el bot√≥n "No" por la pantalla en posiciones m√°s dispersas */
        @keyframes moveNoButton {
            0% { top: 5%; left: 5%; }
            10% { top: 80%; left: 90%; }
            20% { top: 20%; left: 80%; }
            30% { top: 70%; left: 10%; }
            40% { top: 10%; left: 90%; }
            50% { top: 85%; left: 15%; }
            60% { top: 15%; left: 70%; }
            70% { top: 40%; left: 90%; }
            80% { top: 75%; left: 40%; }
            90% { top: 5%; left: 50%; }
            100% { top: 5%; left: 5%; }
        }
        @media only screen and (max-width: 600px) {
            .message {
                font-size: 1.2em;
            }
            .btn {
                font-size: 1em;
                padding: 8px 16px;
            }
            .no-button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <!-- Mensajes iniciales -->
        <div class="message" id="message1">Holii!, espero estes teniendo una noche bonita</div>
        <div class="message hidden" id="message2">por cierto‚Ä¶</div>
        <div class="message hidden" id="message3">vi tu foto y que bonita te vesü´∂ü´∂</div>
        <div class="message hidden" id="message4">y perdon por molestarte tantoü§ì</div>
        <div class="message hidden" id="message5">yo se que no, pero..¬øal menos me extra√±as un poquitito?</div>
        
        <!-- Bot√≥n Siguiente siempre en la parte inferior -->
        <button class="btn" id="nextButton">Siguiente</button>

        <!-- Botones de opci√≥n ocultos -->
        <div class="hidden" id="responseButtons">
            <button class="btn" id="yesButton">S√≠</button>
            <button class="no-button hidden" id="noButton">No</button>
        </div>
    </div>

    <script>
        let currentMessage = 1;
        const totalMessages = 5;

        function showMessage(messageNumber) {
            // Oculta todos los mensajes
            for (let i = 1; i <= totalMessages; i++) {
                document.getElementById(`message${i}`).classList.add('hidden');
            }
            // Muestra el mensaje actual
            document.getElementById(`message${messageNumber}`).classList.remove('hidden');
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentMessage < totalMessages) {
                currentMessage++;
                showMessage(currentMessage);
            }
            if (currentMessage === totalMessages) {
                document.getElementById('responseButtons').classList.remove('hidden');
                document.getElementById('nextButton').classList.add('hidden');
                // Mueve el bot√≥n "No" para que est√© visible en la pantalla
                document.getElementById('noButton').style.top = '30%';
                document.getElementById('noButton').style.left = '60%';
                document.getElementById('noButton').classList.remove('hidden');
            }
        });

        // Al hacer clic en el bot√≥n "S√≠"
        document.getElementById('yesButton').addEventListener('click', () => {
            alert('bueno,al menos un poquito ya es algoü´£üòç');
        });

        // Al hacer clic en el bot√≥n "No"
        document.getElementById('noButton').addEventListener('click', () => {
            alert('auch!‚òπÔ∏è');
        });
    </script>
</body>
</html>
